<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
    <!-- First card container -->
        <div class="card-container">
            <div class="top-box">
                <div class="top-menu">
                    <!-- First dropdown -->
                     <div class="dropdown">
                        <button class="dropbtn">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <div class="dropdown-content menu">
                            <div class="menu-list">
                                <a href="#">About</a>
                                <a href="#">Portfolio</a>
                                <a href="#">Activities</a>
                            </div>
                        </div>
                     </div>

                       <!-- Second dropdown -->
                     <div class="dropdown">
                        <button class="dropbtn">
                           <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content more">
                            <span class="skills-title">Skills</span>
                            <div class="skills-list">
                               <label>HTMl</label>
                               <label>CSS</label>
                               <label>C++</label>
                               <label>C</label>
                               <label>Python</label>
                            </div>
                        </div>
                     </div>

                </div>
            </div>

            <!-- end of box menu -->
             <div class="image-box">
                <img src="Afzal.jpg" alt="user Profile Photo">
             </div>
             <!-- End of image box -->

             <div class="main-box">
                <div class="user-info">
                    <span class="name">Afzal Ansari</span>
                    <span class="job">- F.E Engineering Student -</span>
                </div>
                <!-- End of user information -->
                 <div class="social-icons">

                    <div class="social-icon-box">
                        <a href="https://www.linkedin.com/in/afzal-ansari-312942370" target="_blank">
                        <span><i class="fa-brands fa-linkedin-in"></i></span>
                        <p class="social-icon-name">LinkedIn</p>
                        </a>
                    </div>

                    <div class="social-icon-box">
                        <a href="https://github.com/theafzalansari" target="_blank">
                        <span><i class="fa-brands fa-github"></i></span>
                        <p class="social-icon-name">Github</p>
                        </a>
                    </div>

                    <div class="social-icon-box">
                        <a href="https://x.com/theafzalansari?t=uI1zGCYMTkXfjfM47WhCow&s=09" target="_blank">
                        <span><i class="fa-brands fa-x-twitter"></i></span>
                        <p class="social-icon-name">X</p>
                        </a>
                    </div>

                    <div class="social-icon-box">
                        <a href="https://www.instagram.com/imwhain?igsh=MXRkdTI2dmc3Zjh4MA==" target="_blank">
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <p class="social-icon-name">Instagram</p>  
                        </a>
                    </div>

                    </div>
                 </div>
                 <!-- End of social icon -->
                 <div class="btn-box">
                    <a href="mailto:theafzalansari@gmail.com" target="_blank">
                    <button class="btn">Contact me !</button>
                    </a>
                </div>
                <!-- End of button box -->
             <!-- Animated circles -->
              <div class="circle-1"></div>
              <div class="circle-2"></div>
             </div> 
        </div>
    </div>
</body>
</html>
